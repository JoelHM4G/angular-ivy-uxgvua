<h3>Agregar {{ new.name }}</h3>
<hr />
<form (ngSubmit)="save()" action="">
  <input type="text" placeholder="Nombre" name="name" [(ngModel)]="new.name" />
  <input
    type="number"
    placeholder="Poder"
    name="power"
    [(ngModel)]="new.power"
  />
  <button type="submit">Agregar</button>
</form>
